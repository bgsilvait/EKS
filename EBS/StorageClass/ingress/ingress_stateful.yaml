apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "ing-service-stateful"
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: nginx
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "service-compliance"
              servicePort: 80
